<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Tracker.css" />
  </head>

  <body>
    <div class="header">
      <p class="m-0">
        Expense <br />Tracker💰
        <img src="" alt="" />
      </p>
    </div>

    <div class="input-form">
      <div class="form-floating inputs">
        <input
          type="date"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Done</label>
      </div>

      <div class="form-floating inputs">
        <input
          type="number"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Amount</label>
      </div>

      <select class="form-select inputs" aria-label="Default select example">
        <option selected>Transaction type</option>
        <option value="1">Income</option>
        <option value="2">Expense</option>
      </select>

      <button class="btn" id="add-button">+</button>
    </div>

    <div class="cards mt-4">

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title m-0">Total Income💸</h5>
          <h1 class="m-0">
            ₹
            <span id="totalIncome" class="m-0">10,299</span>
          </h1>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title m-0">Total Expense💵
          </h5>
          <h1 class="m-0">
            ₹
            <span id="totalIncome" class="m-0">10,299</span>
          </h1>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title m-0">Balance⚖️</h5>
          <h1 class="m-0">
            ₹
            <span id="totalIncome" class="m-0">10,299</span>
          </h1>
        </div>
      </div>
      
    </div>

    <table class="transaction-table">
      <tr id="header-row">
          <th>Ammount</th>
          <th>Transaction type</th>
          <th>Transaction date</th>
          <th>Action</th>
      </tr>
      <tr>
        <td>10,299</td>
        <td>Income</td>
        <td>30-01-2025</td>

      </tr>
      <tr>

      </tr>
    </table>
